<!DOCTYPE html>
<html>
<head>
	<title>practice2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="practice2.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="main col-sm-2">
				<div class="colors">
					<div class="red"></div>
					<div class="blue"></div>
					<div class="green"></div>
				</div>
				<!--<div class="num">
					<div class="num1">#800000</div>
					<div class="num2">#008080</div> not yet applicable since it might not be neccesary
					<div class="num3">#556b2f</div>
				</div>-->
			</div>
			<div class="second col-sm-10">
				<header class="name-logo">
					<div class="logo">
						<img src="http://cameronwp.github.io/cpcom/static/udacity_logo.svg" class="img-responsive" alt="udacity logo">
					</div>
					<div class="name">George Abreu
						<div class="sub-name">Urban Coder</div>
					</div>
				</header>
				<div class="line">
					<div class="main-line"></div>
				</div>
				<div class="main-image">
					<img src="http://i.imgur.com/hka0yvl.jpg" class="img-responsive" alt="skyscraper image">
				</div>
				<div class="featured">
					<img src="http://pictures.dealer.com/s/sportsubarusoa/0751/f8e85012c7ec7397354426742dc583dax.jpg" class="img-responsive" alt="Features">
				</div>
				<div class="apps row">
					<h1 class="app1 col-sm-4">
						<img src="http://i.imgur.com/jUpXra5.jpg" class="img-responsive" alt="Pictures">
						<h2 class="pictures">Pictures
							<h3 class="sub-pictures">Viewing Plesure</h3>
						</h2>
					</h1>
					<h1 class="app2 col-sm-4">
						<img src="http://i.imgur.com/9ux1vvM.jpg" class="img-responsive" alt="Tools">
						<h2 class="tools">
							<p>Tools</p>
							<h3 class="sub-tools">Helpful Tools</h3>
						</h2>
					</h1>
					<h1 class="app3 col-sm-4">
						<img src="http://i.imgur.com/4NLElhE.jpg" class="img-responsive" alt="Games">
						<h2 class="games">Games
							<h3 class="sub-games">Just The Best Games</h3>
						</h2>
					</h1>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
